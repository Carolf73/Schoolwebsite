<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 829px;
        }

        .header {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .attendance-section {
            padding: 20px;
            width: 80%;
            margin-left: 30px;
            margin-top: 40px;
        }

        .attendance-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .attendance-box {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
            
        }

        .attendance-box h3 {
            margin: 0 0 10px;
            color: #333;
            font-size: 16px;
        }

        .attendance-box p {
            margin: 0;
            font-size: 24px;
            color: #1a73e8;
            font-weight: bold;
        }

        .absent-dates {
            margin-top: 20px;
        }

        .absent-dates h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .absent-list {
            list-style-type: none;
            padding: 0;
        }

        .absent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .absent-item span {
            color: #d32f2f;
            font-weight: bold;
        }

        .upload-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .upload-button:hover {
            background-color: #1557b0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .attendance-summary {
                flex-direction: column;
                gap: 10px;
            }
            .attendance-box {
                padding: 15px;
            }
            .absent-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Attendance</h2>
        </div>

        <div class="attendance-section">
            <div class="attendance-summary">
                <div class="attendance-box">
                    <h3>Working Days</h3>
                    <p>120</p>
                </div>
                <div class="attendance-box">
                    <h3>Absent Days</h3>
                    <p>8</p>
                </div>
            </div>

            <div class="absent-dates">
                <h4>Absent Dates</h4>
                <ul class="absent-list">
                    <li class="absent-item">
                        <span>2024-09-05</span>
                        <label class="upload-button">
                            Upload Leave Letter
                            <input type="file" style="display: none;" accept=".pdf,.doc,.docx">
                        </label>
                    </li>
                    <li class="absent-item">
                        <span>2024-09-12</span>
                        <label class="upload-button">
                            Upload Leave Letter
                            <input type="file" style="display: none;" accept=".pdf,.doc,.docx">
                        </label>
                    </li>
                    <li class="absent-item">
                        <span>2024-10-03</span>
                        <label class="upload-button">
                            Upload Leave Letter
                            <input type="file" style="display: none;" accept=".pdf,.doc,.docx">
                        </label>
                    </li>
                    <li class="absent-item">
                        <span>2024-11-15</span>
                        <label class="upload-button">
                            Upload Leave Letter
                            <input type="file" style="display: none;" accept=".pdf,.doc,.docx">
                        </label>
                    </li>
                    <!-- Add more absent dates as needed -->
                </ul>
            </div>
        </div>

        <div class="footer">
           
        </div>
    </div>
</body>
</html>
